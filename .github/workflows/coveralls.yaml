name: Build and Test Pipeline
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§º Checkout Repository Code
        uses: actions/checkout@v3

      - name: ðŸ›  Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: ðŸ“¦ Build with Maven
        run: mvn clean package jacoco:report

      - name: ðŸš€ Coveralls Coverage Report Submission
        run: mvn coveralls:report --define repoToken=${{ secrets.COVERALLS_REPO_TOKEN }}